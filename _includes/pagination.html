<section role="pagination" class="center h5 gray">
  {% if paginator.previous_page %}
    {% if paginator.previous_page == 1 %}
      <a href="/writing" title="Previous Page">&laquo; Newer Posts</a>
    {% else %}
      <a href="/writing/page{{ paginator.previous_page }}/" title="Previous Page">&laquo; Newer Posts</a>
    {% endif %}
  {% endif %}
  <span> Page {{paginator.page}} of {{paginator.total_pages}}</span>
  {% if paginator.next_page %} 
    <a href="/writing/page{{ paginator.next_page }}/" title="Next Page">Older Posts &raquo;</a>
  {% endif %} 
</section>
