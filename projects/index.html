---
layout: default
title: "Projects"
---

<h1>Projects</h1>

{% for project in site.data.projects %}
  <div class="clearfix mb2 border-bottom border-light-gray circle-line py3">
    <div class="col sm-col-4 pr2 mb2">
      <a href="{{ project.url }}" target="_blank">
        <img src="/assets/img/projects/{{ project.image }}" alt="{{ project.name }}" class="shadow"></div>
      </a>
    <div class="col sm-col-8 px1">
      <a href="{{ project.url }}" target="_blank" class="no-underline"><h2 class="mt0">{{ project.name }}</h2></a>
      <p class="justify">{{ project.description }}</p>
    </div>
  </div>
{% endfor %}
